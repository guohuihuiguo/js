<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//    函数的多面性：
//    1.普通函数
//    特点：形成私有的作用域 >形参赋值 >预解释 >代码从上到下执行
//    函数中this指向window
//    2.类
//    特点：形成私有的作用域 >形参赋值 >预解释 >代码从上到下执行
//    类中的this指向实例
//    没有return返回实例，如果有return 基本数据类型值，产生仍然一个实例；如果return引用数据类型，会默认把实例覆盖掉
//    3.对象
//    如果属性名本来就有那么就是修改，没有就是新增

</script>
</body>
</html>
