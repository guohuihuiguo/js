<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 回调函数：把方法b当作一个参数传了方法a，在a这个方法任意位置都可以调用b执行，那么方法b就是方法a的回调函数
    // 年龄排序
    var ary=[
        {name:'天天',age:12},
        {name:'小胖',age:14},
        {name:'天吗',age:22},
        {name:'萌萌',age:13}
    ];
    ary.sort(function (a,b) {
        return a.age-b.age;
    });
    console.log(ary);
    //名字 localeCompare 在最新的浏览器下  是按照unicode的进行排序；在老浏览器下 按照字符的首字母排序

//    ary.sort(function (a,b) {
//        return a.name.localeCompare(b.name);
//    })
</script>
</body>
</html>
