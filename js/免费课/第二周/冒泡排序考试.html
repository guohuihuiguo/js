<script>
    var ary = [2, 4, 1, 7, 3, 12];
    for (var i = 0; i < ary.length - 1; i++) {
        var flag = true;
        for (var j = 0; j < ary.length - 1 - i; j++) {

            if (ary[j] < ary[j + 1]) {
                var temp = ary[j];
                ary[j] = ary[j + 1];
                ary[j + 1] = temp;
                flag = false;
            }

        }
        if (flag) {
            break;
        }
    }
    console.log(ary);
</script>
