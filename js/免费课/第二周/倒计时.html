<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box{
            width:100px;
            height:40px;
            line-height: 40px;
            text-align: center;
            margin:100px auto;
            cursor: pointer;
            border: 1px solid #3d92e0;
            border-radius: 5px;
        }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <script type="text/javascript">
      var time=new Date();
      var targetTime = new Date ("2017/9/24 13:00:00");
      var difTime =targetTime - time;
      console.log(Math.floor(difTime/(1000*60)));
    </script>
  </body>
</html>
