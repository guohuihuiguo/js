<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ary=[3,2,4,1,5];
    for(i=0;i<ary.length-1;i++){
        var flag=true;
        for(var j=0;j<ary.length-1-i;j++){
            if(ary[j]<ary[j+1]){
                var temp=ary[j];
                ary[j]=ary[j+1];
                ary[j+1] =temp;
                flag =false;
            }

        }
        if(flag){
            break;
        }
    }
    console.log(ary);
</script>
</body>
</html>
