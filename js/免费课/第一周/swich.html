<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    var num = 10;
    switch (num) {
        case 6:
            num++;
            break;
        case 10:
            num--;
            break;
        default:
            num+=1;
    }
    console.log(num);
</script>
</body>
</html>
