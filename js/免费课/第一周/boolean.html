<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
div#aa
<script>
    //boolean:true false
    // !: 一个叹号是取反,首先将值转化为布尔类型的,然后在取反
    console.log(!3);
    // 数据类型转换的规则:
    // 1.如果只有一个值,判断这个值是真还是假,遵循:只有0 NaN "" null undefined这五个值是假的,其余的都是真
    // 2.如果俩个值比较是否相等,遵循的规则是:
    // !!:将其它的数据类型转换为boolean类型,相当于boolean();
    console.log(Boolean("zhufeng"));
    console.log(!!"zhufeng");
</script>
</body>
</html>
