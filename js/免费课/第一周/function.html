<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(){
        //console.log(arguments);
        var total=1;

        for(var i=0;i<arguments.length;i++){
            //console.log(arguments[i]);
            var num=Number(arguments[i]);
            if(!isNaN(num)){
                total*=num;
            }
        }
        return total;

    }
   var a=sum(100,200,300,"14px","2","3");
    console.log(a);

</script>
</body>
</html>
